<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login to your account</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="shortcut icon" href="favicon.ico">
  </head>
  <body>
  <header>
    <nav id="navbar">
      <ul>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="loginform.html">Login</a></li>
        <li id="navbar-logo"><a href="index.html">CareerWiz</a></li>
      </ul>
    </nav>
  </header>
  <article class="form-container">
    <form class="signup-form" action="index.html" method="post">
      <p><label>First Name: <input type="text" name="first-name" placeholder="Your first name ..."></label></p>
      <p><label>Last Name: <input type="text" name="last-name" placeholder="Your last name ..."></label></p>
      <p><label>Email Address: <input type="email" name="email" placeholder="Your email..."></label></p>
      <p><label>Username: <input type="text" name="username" placeholder="Your username ..."></label></p>
      <p><label>Password: <input type="password" name="password" placeholder="Your password ..."></label></p>
      <p><label>Retype Password: <input type="password" name="password-check" placeholder="Retype your password ..."></label></p>
      <p><input type="submit" value="Sign Up"></p>
    </form>
  </article>
</html>
